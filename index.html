<html>

<head>
    <meta charset="utf-8" />
    <title>PDF EDITOR</title>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h3>
                            Add Image(s) to your PDF(s) File(s) - Everything in your browser
                        </h3>
                    </div>
                </div>
                <div class="row mt-2rem">
                    <div class="col">
                        <label for="input_pdf">Select a Pdf file:</label>
                        <input id="input_pdf" class="form-control" type="file" />
                        <h5>
                            [join multiple pdfs, add one after other]
                        </h5>
                    </div>
                    <div class="col">
                        <label for="input_pdf">or Generate empty PDf:</label>
                        <button onclick="createPdf()">Generate</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="input_png">Select Image PNG / JPG:</label>
                        <input id="input_png" class="form-control m-5" type="file" />
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <button onclick="AgregarFirma()">Append Image</button>
                    </div>
                    <div class="col">
                        <button onclick="AgrandarFirma()">Increase Image Size</button>
                    </div>
                    <div class="col">
                        <button onclick="AchicarFirma()">Decrease Image Size</button>
                    </div>
                </div>



                <div class="row mt-2rem">
                    <div class="col">
                        <h3 class="mb-0 ">
                            Move Image
                        </h3>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col">
                        <button onclick="MoverArriba()">Up</button>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <div class="row">
                    <div class="col">
                        <button onclick="IncrementarPagina()">to Next Page</button>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                        <button onclick="MoverIzquierda()">Left</button>
                    </div>
                    <div class="col"></div>
                    <div class="col">
                        <button onclick="MoverDerecha()">Right</button>
                    </div>
                    <div class="col"></div>
                </div>

                <div class="row">
                    <div class="col">
                        <button onclick="DisminuirPagina()">to Previous Page</button>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col">
                        <button onclick="MoverAbajo()">Down</button>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>

                <div class="row mt-2rem">
                    <div class="col">
                        <button onclick="SetFirma()">Attach Image</button>
                        <h4>
                            [you can attach many images]
                        </h4>
                    </div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
                <hr>

                <div class="row" style="padding-top: 6rem;">
                    <div class="col">
                        <button onclick="Save()">Download PDF</button>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
            <div class="col">
                <h4>
                    PDF View
                </h4>
                <iframe style="box-sizing: border-box; width: 100%" class="h-85 "></iframe>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>
                    cvx - 2022
                </h5>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
